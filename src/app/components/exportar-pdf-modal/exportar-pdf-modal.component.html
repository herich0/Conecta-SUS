<h2 mat-dialog-title>Exportar Atendimento</h2>

<mat-dialog-content>
  <mat-checkbox [(ngModel)]="campos.anamnese">Anamnese</mat-checkbox>
  <mat-checkbox [(ngModel)]="campos.exameFisico">Exame Físico</mat-checkbox>
  <mat-checkbox [(ngModel)]="campos.solicitacaoExames">Solicitação de Exames</mat-checkbox>
  <mat-checkbox [(ngModel)]="campos.orientacao">Orientação</mat-checkbox>
  <mat-checkbox [(ngModel)]="campos.prescricao">Prescrição</mat-checkbox>
  <mat-checkbox [(ngModel)]="campos.conduta">Conduta</mat-checkbox>
  <mat-checkbox [(ngModel)]="campos.cid10">CID-10</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" (click)="confirmar()">Exportar</button>
</mat-dialog-actions>
